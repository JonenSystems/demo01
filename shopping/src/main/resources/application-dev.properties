# 開発環境用設定（H2）

# プロファイルの明示的設定
# spring.profiles.active=dev

# Spring Boot標準データベース設定（警告解消のため）
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Spring Boot標準JPA設定（警告解消のため）
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2コンソール設定
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 初期データの読み込み設定
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-h2.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.encoding=UTF-8

# 文字エンコーディング設定
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# Thymeleaf設定
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# 開発用のセッション設定
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.max-age=3600

# 開発用のログ設定
logging.level.root=INFO
logging.level.com.example.shopping=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.example.shopping.common.impl.AdminUserDetailsServiceImpl=DEBUG
logging.level.com.example.shopping.repository.impl.AdminUserRepositoryImpl=DEBUG
logging.level.com.example.shopping.controller.AdminController=DEBUG
logging.level.com.example.shopping.controller.AdminProductController=TRACE
logging.level.com.example.shopping.service.impl.AdminOrderServiceImpl=DEBUG
logging.level.com.example.shopping.service.impl.AdminProductServiceImpl=DEBUG
logging.level.com.example.shopping.repository.impl.AdminOrderRepositoryImpl=DEBUG
logging.level.com.example.shopping.repository.impl.AdminProductRepositoryImpl=DEBUG
logging.level.org.springframework.web=DEBUG

# ログファイル出力設定
logging.file.name=logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ヘルスチェック
management.endpoints.web.exposure.include=health,info,h2-console
management.endpoint.health.show-details=always

# 開発環境用静的リソース設定
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# 開発環境用ファイルアップロード設定
app.upload.dir=src/main/resources/static/images/product-images
app.logs.dir=logs

# 開発環境用データベース設定（カスタム）
app.database.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
app.database.driver-class-name=org.h2.Driver
app.database.username=sa
app.database.password=
app.database.platform=org.hibernate.dialect.H2Dialect
app.database.ddl-auto=create-drop
app.database.show-sql=true 