# 開発環境用設定（H2）

# H2データベース設定
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2コンソール設定
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA設定
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# 初期データの読み込み設定
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-h2.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.encoding=UTF-8

# 文字エンコーディング設定
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# Thymeleaf設定
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# 開発用のセッション設定
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.max-age=3600

# 開発用のログ設定
logging.level.root=INFO
logging.level.com.example.shopping=DEBUG
logging.level.org.springframework.security=DEBUG

# ヘルスチェック
management.endpoints.web.exposure.include=health,info,h2-console
management.endpoint.health.show-details=always 