<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文詳細 - 管理者画面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <a href="/admin" class="site-title">管理者画面</a>
            <nav class="nav-links">
                <a href="/admin/products">商品管理</a>
                <a href="/admin/orders">注文管理</a>
                <a href="/admin/customers">顧客管理</a>
                <a href="/">フロント画面</a>
                <a href="/admin/logout" class="logout-link">ログアウト</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <!-- メッセージ表示 -->
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">注文詳細</h1>
                    <div style="margin-top: 1rem;">
                        <a href="/admin/orders" class="btn btn-secondary">注文一覧に戻る</a>
                    </div>
                </div>
                
                <!-- 注文基本情報 -->
                <div style="margin-bottom: 2rem;">
                    <h2>注文情報</h2>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>注文ID</th>
                                <td th:text="${orderDto.id}">-</td>
                            </tr>
                            <tr>
                                <th>注文番号</th>
                                <td th:text="${orderDto.orderNumber}">-</td>
                            </tr>
                            <tr>
                                <th>注文日時</th>
                                <td th:text="${#temporals.format(orderDto.createdAt, 'yyyy/MM/dd HH:mm:ss')}">-</td>
                            </tr>
                            <tr>
                                <th>ステータス</th>
                                <td>
                                    <span th:text="${orderDto.status}" 
                                          th:class="${'status-' + orderDto.status.name().toLowerCase()}">ステータス</span>
                                </td>
                            </tr>
                            <tr>
                                <th>合計金額</th>
                                <td th:text="'¥' + ${#numbers.formatDecimal(orderDto.totalAmount ?: 0, 0, 'COMMA', 0, 'POINT')}">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- 顧客情報 -->
                <div style="margin-bottom: 2rem;">
                    <h2>顧客情報</h2>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>顧客ID</th>
                                <td th:text="${orderDto.customer.id}">-</td>
                            </tr>
                            <tr>
                                <th>顧客名</th>
                                <td th:text="${orderDto.customer.name}">-</td>
                            </tr>
                            <tr>
                                <th>メールアドレス</th>
                                <td th:text="${orderDto.customer.email}">-</td>
                            </tr>
                            <tr>
                                <th>電話番号</th>
                                <td th:text="${orderDto.customer.phone != null and !orderDto.customer.phone.empty ? orderDto.customer.phone : '-'}">-</td>
                            </tr>
                            <tr>
                                <th>住所</th>
                                <td th:text="${orderDto.customer.address != null and !orderDto.customer.address.empty ? orderDto.customer.address : '-'}">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- 注文商品一覧 -->
                <div style="margin-bottom: 2rem;">
                    <h2>注文商品</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>商品ID</th>
                                <th>商品画像</th>
                                <th>商品名</th>
                                <th>単価</th>
                                <th>数量</th>
                                <th>小計</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detail : ${orderDto.orderDetails}">
                                <td th:text="${detail.product.id}">商品ID</td>
                                <td>
                                    <img th:if="${detail.product.imagePath != null and !detail.product.imagePath.empty}" 
                                         th:src="${detail.product.imagePath}" 
                                         th:alt="${detail.product.name}" 
                                         style="width: 60px; height: 60px; object-fit: cover;">
                                    <div th:unless="${detail.product.imagePath != null and !detail.product.imagePath.empty}" 
                                         style="width: 60px; height: 60px; background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; color: #6c757d; font-size: 0.8rem;">
                                        No Image
                                    </div>
                                </td>
                                <td th:text="${detail.product.name}">商品名</td>
                                <td th:text="'¥' + ${#numbers.formatDecimal(detail.unitPrice ?: 0, 0, 'COMMA', 0, 'POINT')}">単価</td>
                                <td th:text="${detail.quantity}">数量</td>
                                <td th:text="'¥' + ${#numbers.formatDecimal(detail.subtotal ?: 0, 0, 'COMMA', 0, 'POINT')}">小計</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- ステータス更新 -->
                <div style="margin-bottom: 2rem;">
                    <h2>ステータス更新</h2>
                    <form th:action="@{/admin/orders/{id}/status(id=${orderDto.id})}" method="post" style="display: flex; gap: 1rem; align-items: end;">
                        <div class="form-group">
                            <label for="status" class="form-label">新しいステータス</label>
                            <select id="status" name="status" class="form-control" required>
                                <option th:each="statusOption : ${statusOptions}" 
                                        th:value="${statusOption}" 
                                        th:text="${statusOption}"
                                        th:selected="${orderDto.status.name() == statusOption}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">ステータス更新</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 オンラインショップ. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
