<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫不足商品 - 管理者画面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <a href="/admin" class="site-title">管理者画面</a>
            <nav class="nav-links">
                <a href="/admin/products">商品管理</a>
                <a href="/admin/orders">注文管理</a>
                <a href="/admin/customers">顧客管理</a>
                <a href="/">フロント画面</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">在庫不足商品</h1>
                    <div style="margin-top: 1rem;">
                        <a href="/admin/products" class="btn btn-secondary">商品一覧に戻る</a>
                    </div>
                </div>
                
                <!-- 検索フォーム -->
                <form th:action="@{/admin/products/low-stock}" method="get" class="search-form" style="margin-bottom: 2rem;">
                    <div style="display: flex; gap: 1rem; align-items: end;">
                        <div class="form-group">
                            <label for="threshold" class="form-label">在庫閾値</label>
                            <input type="number" id="threshold" name="threshold" 
                                   th:value="${threshold}" class="form-control" min="0">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary">検索</button>
                        </div>
                    </div>
                </form>
                
                <!-- 在庫不足商品一覧 -->
                <div th:if="${!lowStockProducts.empty}">
                    <div class="alert alert-warning">
                        <h3>在庫数が <span th:text="${threshold}">10</span> 以下の商品</h3>
                    </div>
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>商品画像</th>
                                <th>商品名</th>
                                <th>カテゴリ</th>
                                <th>価格</th>
                                <th>在庫数</th>
                                <th>登録日</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${lowStockProducts}">
                                <td th:text="${product.id}">ID</td>
                                <td>
                                    <img th:if="${product.imagePath != null and !product.imagePath.empty}" 
                                         th:src="${product.imagePath}" 
                                         th:alt="${product.name}" 
                                         style="width: 60px; height: 60px; object-fit: cover;">
                                    <div th:unless="${product.imagePath != null and !product.imagePath.empty}" 
                                         style="width: 60px; height: 60px; background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; color: #6c757d; font-size: 0.8rem;">
                                        No Image
                                    </div>
                                </td>
                                <td th:text="${product.name}">商品名</td>
                                <td th:text="${product.category}">カテゴリ</td>
                                <td th:text="'¥' + ${#numbers.formatDecimal(product.price ?: 0, 0, 'COMMA', 0, 'POINT')}">価格</td>
                                <td>
                                    <span th:text="${product.stockQuantity}" 
                                          style="color: red; font-weight: bold;">在庫数</span>
                                </td>
                                <td th:text="${#temporals.format(product.createdAt, 'yyyy/MM/dd')}">登録日</td>
                                <td>
                                    <a th:href="@{/admin/products/{id}/edit(id=${product.id})}" 
                                       class="btn btn-primary btn-sm">編集</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${lowStockProducts.empty}" class="alert alert-info">
                    <p>在庫不足の商品はありません。</p>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 オンラインショップ. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
