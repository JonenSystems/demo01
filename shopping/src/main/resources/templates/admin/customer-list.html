<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客管理 - 管理者画面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <a href="/admin" class="site-title">管理者画面</a>
            <nav class="nav-links">
                <a href="/admin/products">商品管理</a>
                <a href="/admin/orders">注文管理</a>
                <a href="/admin/customers">顧客管理</a>
                <a href="/">フロント画面</a>
                <a href="/admin/logout" class="logout-link">ログアウト</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <!-- メッセージ表示 -->
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">顧客管理</h1>
                    <div style="margin-top: 1rem;">
                        <a href="/admin/customers/new" class="btn btn-primary">新規顧客登録</a>
                    </div>
                </div>
                
                <!-- 検索フォーム -->
                <form th:action="@{/admin/customers}" method="get" class="search-form" style="margin-bottom: 2rem;">
                    <div style="display: flex; gap: 1rem; align-items: end;">
                        <div class="form-group" style="flex: 1;">
                            <label for="searchName" class="form-label">顧客名</label>
                            <input type="text" id="searchName" name="searchName" 
                                   th:value="${customerListForm.searchName}" class="form-control">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="searchEmail" class="form-label">メールアドレス</label>
                            <input type="email" id="searchEmail" name="searchEmail" 
                                   th:value="${customerListForm.searchEmail}" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary">検索</button>
                            <a href="/admin/customers" class="btn btn-outline-secondary">クリア</a>
                        </div>
                    </div>
                </form>
                
                <!-- 顧客一覧 -->
                <div th:if="${customerListForm.hasCustomers()}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>顧客名</th>
                                <th>メールアドレス</th>
                                <th>電話番号</th>
                                <th>住所</th>
                                <th>登録日</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${customerListForm.customers}">
                                <td th:text="${customer.id}">ID</td>
                                <td th:text="${customer.name}">顧客名</td>
                                <td th:text="${customer.email}">メールアドレス</td>
                                <td th:text="${customer.phone != null and !customer.phone.empty ? customer.phone : '-'}">電話番号</td>
                                <td th:text="${customer.address != null and !customer.address.empty ? customer.address : '-'}">住所</td>
                                <td th:text="${#temporals.format(customer.createdAt, 'yyyy/MM/dd')}">登録日</td>
                                <td>
                                    <a th:href="@{/admin/customers/{id}/edit(id=${customer.id})}" 
                                       class="btn btn-primary btn-sm">編集</a>
                                    <a th:href="@{/admin/customers/{id}/delete(id=${customer.id})}" 
                                       class="btn btn-danger btn-sm">削除</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <!-- ページネーション -->
                    <div th:if="${customerListForm.totalPages > 1}" class="pagination" style="text-align: center; margin-top: 2rem;">
                        <div style="display: flex; justify-content: center; gap: 0.5rem; align-items: center;">
                            <span th:if="${customerListForm.hasPrevious}">
                                <a th:href="@{/admin/customers(searchName=${customerListForm.searchName}, searchEmail=${customerListForm.searchEmail}, page=${customerListForm.currentPage - 1})}" 
                                   class="btn btn-secondary btn-sm">前へ</a>
                            </span>
                            
                            <span th:each="pageNum : ${#numbers.sequence(0, customerListForm.totalPages - 1)}">
                                <a th:if="${pageNum != customerListForm.currentPage}" 
                                   th:href="@{/admin/customers(searchName=${customerListForm.searchName}, searchEmail=${customerListForm.searchEmail}, page=${pageNum})}" 
                                   class="btn btn-outline-secondary btn-sm" 
                                   th:text="${pageNum + 1}"></a>
                                <span th:if="${pageNum == customerListForm.currentPage}" 
                                      class="btn btn-primary btn-sm" 
                                      th:text="${pageNum + 1}"></span>
                            </span>
                            
                            <span th:if="${customerListForm.hasNext}">
                                <a th:href="@{/admin/customers(searchName=${customerListForm.searchName}, searchEmail=${customerListForm.searchEmail}, page=${customerListForm.currentPage + 1})}" 
                                   class="btn btn-secondary btn-sm">次へ</a>
                            </span>
                        </div>
                        
                        <div style="margin-top: 1rem; color: #6c757d;">
                            全 <span th:text="${customerListForm.totalElements}">0</span> 件中 
                            <span th:text="${customerListForm.currentPage * 10 + 1}">1</span> - 
                            <span th:text="${customerListForm.currentPage * 10 + customerListForm.customerCount}">10</span> 件を表示
                        </div>
                    </div>
                </div>
                
                <div th:unless="${customerListForm.hasCustomers()}" class="alert alert-warning">
                    <p>顧客が見つかりませんでした。</p>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 オンラインショップ. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
