<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${customerForm.isNew() ? '新規顧客登録' : '顧客編集'} + ' - 管理者画面'">顧客管理 - 管理者画面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <a href="/admin" class="site-title">管理者画面</a>
            <nav class="nav-links">
                <a href="/admin/products">商品管理</a>
                <a href="/admin/orders">注文管理</a>
                <a href="/admin/customers">顧客管理</a>
                <a href="/">フロント画面</a>
                <a href="/admin/logout" class="logout-link">ログアウト</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title" th:text="${customerForm.isNew() ? '新規顧客登録' : '顧客編集'}">顧客管理</h1>
                </div>
                
                <form th:action="@{/admin/customers/save}" method="post" th:object="${customerForm}">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-group">
                        <label for="name" class="form-label">顧客名 <span style="color: red;">*</span></label>
                        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">メールアドレス <span style="color: red;">*</span></label>
                        <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">電話番号</label>
                        <input type="tel" id="phone" name="phone" th:field="*{phone}" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="address" class="form-label">住所</label>
                        <textarea id="address" name="address" th:field="*{address}" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div style="text-align: center; margin-top: 2rem;">
                        <a href="/admin/customers" class="btn btn-secondary">キャンセル</a>
                        <button type="submit" class="btn btn-primary" th:text="${customerForm.isNew() ? '登録' : '更新'}">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 オンラインショップ. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
