<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin-layout :: head(${customerForm.isNew() ? '新規顧客登録' : '顧客編集'})}">
    <!-- 追加のhead要素があればここに記述 -->
</head>
<body>
    <!-- ヘッダー -->
    <div th:replace="~{admin-layout :: header}"></div>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title" th:text="${customerForm.isNew() ? '新規顧客登録' : '顧客編集'}">顧客管理</h1>
                </div>
                
                <form th:action="@{/admin/customers/save}" method="post" th:object="${customerForm}">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-group">
                        <label for="name" class="form-label">顧客名 <span style="color: red;">*</span></label>
                        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">メールアドレス <span style="color: red;">*</span></label>
                        <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">電話番号</label>
                        <input type="tel" id="phone" name="phone" th:field="*{phone}" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="address" class="form-label">住所</label>
                        <textarea id="address" name="address" th:field="*{address}" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div style="text-align: center; margin-top: 2rem;">
                        <a href="/admin/customers" class="btn btn-secondary">キャンセル</a>
                        <button type="submit" class="btn btn-primary" th:text="${customerForm.isNew() ? '登録' : '更新'}">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <div th:replace="~{admin-layout :: footer}"></div>
</body>
</html>
