<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin-layout :: head('注文管理')}">
    <!-- 追加のhead要素があればここに記述 -->
</head>
<body>
    <!-- ヘッダー -->
    <div th:replace="~{admin-layout :: header}"></div>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <!-- メッセージ表示 -->
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <!-- 統計情報 -->
            <div class="card" style="margin-bottom: 2rem;">
                <div class="card-header">
                    <h2 class="card-title">注文統計</h2>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; padding: 1rem;">
                    <div class="stat-card">
                        <h3>今日の注文数</h3>
                        <p class="stat-number" th:text="${statistics.TODAY_COUNT}">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>保留中</h3>
                        <p class="stat-number" th:text="${statistics.PENDING_COUNT}">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>準備中</h3>
                        <p class="stat-number" th:text="${statistics.PREPARING_COUNT}">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>発送済み</h3>
                        <p class="stat-number" th:text="${statistics.SHIPPED_COUNT}">0</p>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">注文管理</h1>
                </div>
                
                <!-- 検索フォーム -->
                <form th:action="@{/admin/orders}" method="get" class="search-form" style="margin-bottom: 2rem;">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; align-items: end;">
                        <div class="form-group">
                            <label for="searchOrderNumber" class="form-label">注文番号</label>
                            <input type="text" id="searchOrderNumber" name="searchOrderNumber" 
                                   th:value="${orderListForm.searchOrderNumber}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="searchCustomerName" class="form-label">顧客名</label>
                            <input type="text" id="searchCustomerName" name="searchCustomerName" 
                                   th:value="${orderListForm.searchCustomerName}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="searchStatus" class="form-label">ステータス</label>
                            <select id="searchStatus" name="searchStatus" class="form-control">
                                <option value="">全ステータス</option>
                                <option th:each="status : ${orderListForm.statusOptions}" 
                                        th:value="${status}" 
                                        th:text="${status}"
                                        th:selected="${orderListForm.searchStatus == status}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary">検索</button>
                            <a href="/admin/orders" class="btn btn-outline-secondary">クリア</a>
                        </div>
                    </div>
                </form>
                
                <!-- 注文一覧 -->
                <div th:if="${orderListForm.hasOrders()}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>注文ID</th>
                                <th>注文番号</th>
                                <th>顧客名</th>
                                <th>合計金額</th>
                                <th>ステータス</th>
                                <th>注文日時</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orderListForm.orders}">
                                <td th:text="${order.id}">注文ID</td>
                                <td th:text="${order.orderNumber}">注文番号</td>
                                <td th:text="${order.customer.name}">顧客名</td>
                                <td th:text="'¥' + ${#numbers.formatDecimal(order.totalAmount ?: 0, 0, 'COMMA', 0, 'POINT')}">合計金額</td>
                                <td>
                                    <span th:text="${order.status}" 
                                          th:class="${'status-' + order.status.name().toLowerCase()}">ステータス</span>
                                </td>
                                <td th:text="${#temporals.format(order.createdAt, 'yyyy/MM/dd HH:mm')}">注文日時</td>
                                <td>
                                    <a th:href="@{/admin/orders/{id}(id=${order.id})}" 
                                       class="btn btn-primary btn-sm">詳細</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <!-- ページネーション -->
                    <div th:if="${orderListForm.totalPages > 1}" class="pagination" style="text-align: center; margin-top: 2rem;">
                        <div style="display: flex; justify-content: center; gap: 0.5rem; align-items: center;">
                            <span th:if="${orderListForm.hasPrevious}">
                                <a th:href="@{/admin/orders(searchOrderNumber=${orderListForm.searchOrderNumber}, searchCustomerName=${orderListForm.searchCustomerName}, searchStatus=${orderListForm.searchStatus}, page=${orderListForm.currentPage - 1})}" 
                                   class="btn btn-secondary btn-sm">前へ</a>
                            </span>
                            
                            <span th:each="pageNum : ${#numbers.sequence(0, orderListForm.totalPages - 1)}">
                                <a th:if="${pageNum != orderListForm.currentPage}" 
                                   th:href="@{/admin/orders(searchOrderNumber=${orderListForm.searchOrderNumber}, searchCustomerName=${orderListForm.searchCustomerName}, searchStatus=${orderListForm.searchStatus}, page=${pageNum})}" 
                                   class="btn btn-outline-secondary btn-sm" 
                                   th:text="${pageNum + 1}"></a>
                                <span th:if="${pageNum == orderListForm.currentPage}" 
                                      class="btn btn-primary btn-sm" 
                                      th:text="${pageNum + 1}"></span>
                            </span>
                            
                            <span th:if="${orderListForm.hasNext}">
                                <a th:href="@{/admin/orders(searchOrderNumber=${orderListForm.searchOrderNumber}, searchCustomerName=${orderListForm.searchCustomerName}, searchStatus=${orderListForm.searchStatus}, page=${orderListForm.currentPage + 1})}" 
                                   class="btn btn-secondary btn-sm">次へ</a>
                            </span>
                        </div>
                        
                        <div style="margin-top: 1rem; color: #6c757d;">
                            全 <span th:text="${orderListForm.totalElements}">0</span> 件中 
                            <span th:text="${orderListForm.currentPage * 10 + 1}">1</span> - 
                            <span th:text="${orderListForm.currentPage * 10 + orderListForm.orderCount}">10</span> 件を表示
                        </div>
                    </div>
                </div>
                
                <div th:unless="${orderListForm.hasOrders()}" class="alert alert-warning">
                    <p>注文が見つかりませんでした。</p>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <div th:replace="~{admin-layout :: footer}"></div>
</body>
</html>
