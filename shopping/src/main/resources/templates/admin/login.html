<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン - 管理者画面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-title {
            font-size: 1.75rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .login-form {
            margin-bottom: 1.5rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">管理者ログイン</h1>
                <p class="login-subtitle">管理者権限でログインしてください</p>
            </div>
            
            <!-- ログアウトメッセージ -->
            <div th:if="${param.logout}" class="alert alert-success">
                ログアウトしました。
            </div>
            
            <!-- エラーメッセージ -->
            <div th:if="${param.error}" class="alert alert-danger">
                ユーザー名またはパスワードが正しくありません。
            </div>
            
            <form class="login-form" th:action="@{/admin/login}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">ユーザー名</label>
                    <input type="text" id="username" name="username" class="form-control" 
                           placeholder="ユーザー名を入力してください" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="パスワードを入力してください" required>
                </div>
                
                <button type="submit" class="login-btn">ログイン</button>
            </form>
            
            <div style="text-align: center; margin-top: 1rem;">
                <a href="/" class="btn btn-secondary">フロント画面に戻る</a>
            </div>
        </div>
    </div>
</body>
</html>
