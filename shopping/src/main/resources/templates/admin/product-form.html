<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${productForm.isNew() ? '新規商品登録' : '商品編集'} + ' - 管理者画面'">商品管理 - 管理者画面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <a href="/admin" class="site-title">管理者画面</a>
            <nav class="nav-links">
                <a href="/admin/products">商品管理</a>
                <a href="/admin/orders">注文管理</a>
                <a href="/admin/customers">顧客管理</a>
                <a href="/">フロント画面</a>
                <a href="/admin/logout" class="logout-link">ログアウト</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title" th:text="${productForm.isNew() ? '新規商品登録' : '商品編集'}">商品管理</h1>
                </div>
                
                <form th:action="@{/admin/products/save}" method="post" th:object="${productForm}">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-group">
                        <label for="name" class="form-label">商品名 <span style="color: red;">*</span></label>
                        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description" class="form-label">商品説明</label>
                        <textarea id="description" name="description" th:field="*{description}" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="price" class="form-label">価格 <span style="color: red;">*</span></label>
                        <input type="number" id="price" name="price" th:field="*{price}" class="form-control" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category" class="form-label">カテゴリ</label>
                        <select id="category" name="category" th:field="*{category}" class="form-control">
                            <option value="">カテゴリを選択</option>
                            <option th:each="category : ${categories}" 
                                    th:value="${category}" 
                                    th:text="${category}"
                                    th:selected="${productForm.category == category}"></option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="stockQuantity" class="form-label">在庫数 <span style="color: red;">*</span></label>
                        <input type="number" id="stockQuantity" name="stockQuantity" th:field="*{stockQuantity}" class="form-control" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="imagePath" class="form-label">画像パス</label>
                        <input type="text" id="imagePath" name="imagePath" th:field="*{imagePath}" class="form-control">
                        <small class="form-text text-muted">画像のURLまたはファイルパスを入力してください</small>
                    </div>
                    
                    <div style="text-align: center; margin-top: 2rem;">
                        <a href="/admin/products" class="btn btn-secondary">キャンセル</a>
                        <button type="submit" class="btn btn-primary" th:text="${productForm.isNew() ? '登録' : '更新'}">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 オンラインショップ. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
