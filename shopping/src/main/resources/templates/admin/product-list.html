<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin-layout :: head('商品一覧')}">
    <!-- 追加のhead要素があればここに記述 -->
</head>
<body>
    <!-- ヘッダー -->
    <div th:replace="~{admin-layout :: header}"></div>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">商品一覧</h1>
                    <a href="/admin/products/new" class="btn btn-primary">新規商品登録</a>
                </div>
                
                <!-- 検索フォーム -->
                <form th:action="@{/admin/products}" method="get" style="margin-bottom: 2rem;">
                    <div style="display: flex; gap: 1rem; align-items: end;">
                        <div class="form-group">
                            <label for="searchName" class="form-label">商品名</label>
                            <input type="text" id="searchName" name="searchName" 
                                   th:value="${productListForm.searchName}" 
                                   class="form-control" placeholder="商品名で検索">
                        </div>
                        <div class="form-group">
                            <label for="searchCategory" class="form-label">カテゴリ</label>
                            <select id="searchCategory" name="searchCategory" class="form-control">
                                <option value="">すべてのカテゴリ</option>
                                <option th:each="category : ${categories}" 
                                        th:value="${category}" 
                                        th:text="${category}"
                                        th:selected="${productListForm.searchCategory == category}"></option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-secondary">検索</button>
                            <a href="/admin/products" class="btn btn-outline-secondary">クリア</a>
                        </div>
                    </div>
                </form>
                
                <!-- 商品一覧 -->
                <div th:if="${productListForm.hasProducts()}">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>商品画像</th>
                                <th>商品名</th>
                                <th>カテゴリ</th>
                                <th>価格</th>
                                <th>在庫数</th>
                                <th>登録日</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${productListForm.products}">
                                <td th:text="${product.id}">ID</td>
                                <td>
                                    <img th:if="${product.imagePath != null and !product.imagePath.empty}" 
                                         th:src="${product.imagePath + '?v=' + #temporals.format(product.updatedAt, 'yyyyMMddHHmmss') + (cacheBustingTimestamp != null ? '&t=' + cacheBustingTimestamp : '')}" 
                                         th:alt="${product.name}" 
                                         style="width: 60px; height: 60px; object-fit: cover;">
                                    <div th:unless="${product.imagePath != null and !product.imagePath.empty}" 
                                         style="width: 60px; height: 60px; background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; color: #6c757d; font-size: 0.8rem;"
                                         class="no-image-placeholder">
                                        No Image
                                    </div>
                                    <div th:if="${product.imagePath != null and !product.imagePath.empty}" 
                                         style="width: 60px; height: 60px; background-color: #f8f9fa; display: none; align-items: center; justify-content: center; color: #6c757d; font-size: 0.8rem;"
                                         class="no-image-placeholder">
                                        No Image
                                    </div>
                                </td>
                                <td th:text="${product.name}">商品名</td>
                                <td th:text="${product.category}">カテゴリ</td>
                                <td th:text="'¥' + ${#numbers.formatDecimal(product.price ?: 0, 0, 'COMMA', 0, 'POINT')}">価格</td>
                                <td>
                                    <span th:text="${product.stockQuantity}" 
                                          th:style="${product.stockQuantity <= 10 ? 'color: red; font-weight: bold;' : ''}">在庫数</span>
                                </td>
                                <td th:text="${#temporals.format(product.createdAt, 'yyyy/MM/dd')}">登録日</td>
                                <td>
                                    <a th:href="@{/admin/products/{id}/edit(id=${product.id})}" 
                                       class="btn btn-primary btn-sm">編集</a>
                                    <a th:href="@{/admin/products/{id}/delete(id=${product.id})}" 
                                       class="btn btn-danger btn-sm">削除</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <!-- ページネーション -->
                    <div th:if="${productListForm.totalPages > 1}" class="pagination" style="text-align: center; margin-top: 2rem;">
                        <div style="display: flex; justify-content: center; gap: 0.5rem; align-items: center;">
                            <span th:if="${productListForm.hasPrevious}">
                                <a th:href="@{/admin/products(searchName=${productListForm.searchName}, searchCategory=${productListForm.searchCategory}, page=${productListForm.currentPage - 1})}" 
                                   class="btn btn-secondary btn-sm">前へ</a>
                            </span>
                            
                            <span th:each="pageNum : ${#numbers.sequence(0, productListForm.totalPages - 1)}">
                                <a th:if="${pageNum != productListForm.currentPage}" 
                                   th:href="@{/admin/products(searchName=${productListForm.searchName}, searchCategory=${productListForm.searchCategory}, page=${pageNum})}" 
                                   class="btn btn-outline-secondary btn-sm" 
                                   th:text="${pageNum + 1}"></a>
                                <span th:if="${pageNum == productListForm.currentPage}" 
                                      class="btn btn-primary btn-sm" 
                                      th:text="${pageNum + 1}"></span>
                            </span>
                            
                            <span th:if="${productListForm.hasNext}">
                                <a th:href="@{/admin/products(searchName=${productListForm.searchName}, searchCategory=${productListForm.searchCategory}, page=${productListForm.currentPage + 1})}" 
                                   class="btn btn-secondary btn-sm">次へ</a>
                            </span>
                        </div>
                        
                        <div style="margin-top: 1rem; color: #6c757d;">
                            全 <span th:text="${productListForm.totalElements}">0</span> 件中 
                            <span th:text="${productListForm.currentPage * 10 + 1}">1</span> - 
                            <span th:text="${productListForm.currentPage * 10 + productListForm.productCount}">10</span> 件を表示
                        </div>
                    </div>
                </div>
                
                <div th:unless="${productListForm.hasProducts()}" class="alert alert-warning">
                    <p>商品が見つかりませんでした。</p>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <div th:replace="~{admin-layout :: footer}"></div>

    <!-- JavaScript -->
    <script th:src="@{/js/admin/product-list.js}"></script>
</body>
</html>
