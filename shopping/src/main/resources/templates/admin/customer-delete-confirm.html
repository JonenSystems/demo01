<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin-layout :: head('顧客削除確認')}">
    <!-- 追加のhead要素があればここに記述 -->
</head>
<body>
    <!-- ヘッダー -->
    <div th:replace="~{admin-layout :: header}"></div>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">顧客削除確認</h1>
                </div>
                
                <div class="alert alert-danger">
                    <h3>以下の顧客を削除しますか？</h3>
                    <p>この操作は取り消すことができません。</p>
                </div>
                
                <!-- 顧客情報 -->
                <div style="margin-bottom: 2rem;">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>顧客ID</th>
                                <td th:text="${customerForm.id}">-</td>
                            </tr>
                            <tr>
                                <th>顧客名</th>
                                <td th:text="${customerForm.name}">-</td>
                            </tr>
                            <tr>
                                <th>メールアドレス</th>
                                <td th:text="${customerForm.email}">-</td>
                            </tr>
                            <tr>
                                <th>電話番号</th>
                                <td th:text="${customerForm.phone != null and !customerForm.phone.empty ? customerForm.phone : '-'}">-</td>
                            </tr>
                            <tr>
                                <th>住所</th>
                                <td th:text="${customerForm.address != null and !customerForm.address.empty ? customerForm.address : '-'}">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- アクションボタン -->
                <div style="text-align: center;">
                    <a href="/admin/customers" class="btn btn-secondary">キャンセル</a>
                    <form th:action="@{/admin/customers/{id}/delete(id=${customerForm.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">削除する</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <div th:replace="~{admin-layout :: footer}"></div>
</body>
</html>
