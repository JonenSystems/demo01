<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{user-layout :: head('ショッピングカート')}">
    <!-- 追加のhead要素があればここに記述 -->
</head>
<body>
    <!-- ヘッダー -->
    <div th:replace="~{user-layout :: header}"></div>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <!-- メッセージ表示 -->
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">ショッピングカート</h1>
                </div>
                
                <div th:if="${!cartItems.empty}">
                    <!-- カート内商品一覧 -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th>商品画像</th>
                                <th>商品名</th>
                                <th>単価</th>
                                <th>数量</th>
                                <th>小計</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${cartItems}">
                                <td>
                                    <img th:if="${item.productImagePath != null and !item.productImagePath.empty}" 
                                         th:src="${item.productImagePath}" 
                                         th:alt="${item.productName}" 
                                         style="width: 80px; height: 80px; object-fit: cover;"
                                         class="product-image">
                                    <div th:unless="${item.productImagePath != null and !item.productImagePath.empty}" 
                                         style="width: 80px; height: 80px; background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; color: #6c757d; font-size: 0.8rem;"
                                         class="no-image-placeholder">
                                        No Image
                                    </div>
                                    <div th:if="${item.productImagePath != null and !item.productImagePath.empty}" 
                                         style="width: 80px; height: 80px; background-color: #f8f9fa; display: none; align-items: center; justify-content: center; color: #6c757d; font-size: 0.8rem;"
                                         class="no-image-placeholder">
                                        No Image
                                    </div>
                                </td>
                                <td th:text="${item.productName}">商品名</td>
                                <td th:text="'¥' + ${#numbers.formatDecimal(item.unitPrice ?: 0, 0, 'COMMA', 0, 'POINT')}">単価</td>
                                <td>
                                    <form th:action="@{/cart/update}" method="post" style="display: flex; align-items: center; gap: 0.5rem;">
                                        <input type="hidden" name="productId" th:value="${item.productId}">
                                        <input type="number" name="quantity" th:value="${item.quantity}" 
                                               min="1" max="99" style="width: 60px; padding: 0.25rem;" class="form-control">
                                        <button type="submit" class="btn btn-primary btn-sm">更新</button>
                                    </form>
                                </td>
                                <td th:text="'¥' + ${#numbers.formatDecimal(item.subtotal ?: 0, 0, 'COMMA', 0, 'POINT')}">小計</td>
                                <td>
                                    <form th:action="@{/cart/remove}" method="post" style="display: inline;">
                                        <input type="hidden" name="productId" th:value="${item.productId}">
                                        <button type="submit" class="btn btn-danger btn-sm">削除</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <!-- カート合計 -->
                    <div style="text-align: right; margin: 2rem 0;">
                        <h3>合計金額: <span th:text="'¥' + ${#numbers.formatDecimal(cartTotal ?: 0, 0, 'COMMA', 0, 'POINT')}">¥0</span></h3>
                    </div>
                    
                    <!-- アクションボタン -->
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 2rem;">
                        <div>
                            <a href="/" class="btn btn-secondary">買い物を続ける</a>
                            <form th:action="@{/cart/clear}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-outline-secondary">カートをクリア</button>
                            </form>
                        </div>
                        <div>
                            <a href="/order/checkout" class="btn btn-success">レジに進む</a>
                        </div>
                    </div>
                </div>
                
                <div th:if="${cartItems.empty}" class="alert alert-info">
                    <p>カートに商品がありません。</p>
                    <a href="/" class="btn btn-primary">商品一覧を見る</a>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <div th:replace="~{user-layout :: footer}"></div>

    <!-- JavaScript -->
    <script th:src="@{/js/cart.js}"></script>
</body>
</html>
