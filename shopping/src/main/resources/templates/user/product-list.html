<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧 - オンラインショップ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <a href="/" class="site-title">オンラインショップ</a>
            <nav class="nav-links">
                <a href="/">商品一覧</a>
                <a href="/cart">カート <span th:if="${cartItemCount > 0}" th:text="'(' + ${cartItemCount} + ')'">(0)</span></a>
                <a href="/admin">管理者画面</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <!-- カテゴリフィルター -->
            <div class="category-filter" th:if="${productListForm.categories != null and !productListForm.categories.empty}">
                <div class="category-buttons">
                    <a href="/" class="category-btn" th:classappend="${productListForm.selectedCategory == null ? 'active' : ''}">全商品</a>
                    <a th:each="category : ${productListForm.categories}" 
                       th:href="@{/products(category=${category})}" 
                       th:text="${category}"
                       class="category-btn"
                       th:classappend="${productListForm.selectedCategory == category ? 'active' : ''}"></a>
                </div>
            </div>

            <!-- 商品一覧 -->
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title" th:text="${productListForm.selectedCategory != null ? productListForm.selectedCategory + 'の商品' : '商品一覧'}">商品一覧</h1>
                </div>
                
                <!-- デバッグ情報 -->
                <div th:if="${productListForm != null}">
                    <p>商品リストサイズ: <span th:text="${productListForm.products != null ? productListForm.products.size() : 'null'}">0</span></p>
                </div>
                
                <div th:if="${productListForm.hasProducts()}">
                    <div class="product-grid">
                        <div th:each="product : ${productListForm.products}" class="product-card">
                            <!-- 商品画像の表示 -->
                            <div th:if="${product.imagePath != null and !product.imagePath.empty and product.imagePath != ''}">
                                <img th:src="${product.imagePath}" 
                                     th:alt="${product.name}" 
                                     class="product-image"
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                <div class="product-image no-image-placeholder" 
                                     style="display: none; align-items: center; justify-content: center; color: #6c757d; background-color: #f8f9fa; border: 1px solid #dee2e6;">
                                    No Image
                                </div>
                            </div>
                            <div th:unless="${product.imagePath != null and !product.imagePath.empty and product.imagePath != ''}" 
                                 class="product-image no-image-placeholder" 
                                 style="display: flex; align-items: center; justify-content: center; color: #6c757d; background-color: #f8f9fa; border: 1px solid #dee2e6;">
                                No Image
                            </div>
                            
                            <div class="product-info">
                                <div class="product-category" th:text="${product.category}">カテゴリ</div>
                                <h3 class="product-name" th:text="${product.name}">商品名</h3>
                                <p class="product-description" th:text="${product.description}">商品説明</p>
                                <div class="product-price" th:text="'¥' + ${#numbers.formatDecimal(product.price ?: 0, 0, 'COMMA', 0, 'POINT')}">価格</div>
                                
                                <form th:action="@{/cart/add}" method="post" class="add-to-cart-form">
                                    <input type="hidden" name="productId" th:value="${product.id}">
                                    <input type="hidden" name="quantity" value="1">
                                    <button type="submit" class="btn btn-success add-to-cart-btn" 
                                            th:attr="data-product-id=${product.id}, data-product-name=${product.name}">
                                        追加
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div th:unless="${productListForm.hasProducts()}" class="alert alert-warning">
                    <p>商品が見つかりませんでした。</p>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 オンラインショップ. All rights reserved.</p>
        </div>
    </footer>

    <!-- トースト通知 -->
    <div id="toast" class="toast" style="display: none;"></div>

    <script>
        // 商品画像のエラーハンドリング
        document.addEventListener('DOMContentLoaded', function() {
            const productImages = document.querySelectorAll('.product-image[src]');
            productImages.forEach(function(img) {
                img.addEventListener('error', function() {
                    // 画像読み込みエラー時、画像を非表示にしてプレースホルダーを表示
                    this.style.display = 'none';
                    const placeholder = this.nextElementSibling;
                    if (placeholder && placeholder.classList.contains('no-image-placeholder')) {
                        placeholder.style.display = 'flex';
                    }
                });
                
                img.addEventListener('load', function() {
                    // 画像読み込み成功時、プレースホルダーを非表示
                    const placeholder = this.nextElementSibling;
                    if (placeholder && placeholder.classList.contains('no-image-placeholder')) {
                        placeholder.style.display = 'none';
                    }
                });
            });
        });

        // カート追加時のトースト通知
        document.querySelectorAll('.add-to-cart-form').forEach(function(form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const productName = this.querySelector('.add-to-cart-btn').getAttribute('data-product-name');
                
                fetch('/cart/add', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showToast('商品をカートに追加しました: ' + productName, 'success');
                        // カートアイテム数を更新
                        const cartCount = document.querySelector('.nav-links a[href="/cart"] span');
                        if (cartCount) {
                            const currentCount = parseInt(cartCount.textContent.replace(/[()]/g, '')) || 0;
                            cartCount.textContent = '(' + (currentCount + 1) + ')';
                        }
                    } else {
                        showToast('カートへの追加に失敗しました', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('エラーが発生しました', 'error');
                });
            });
        });

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast toast-' + type;
            toast.style.display = 'block';
            
            setTimeout(function() {
                toast.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
