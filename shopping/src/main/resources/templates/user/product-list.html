<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{user-layout :: head('商品一覧')}">
    <!-- 追加のhead要素があればここに記述 -->
</head>
<body>
    <!-- ヘッダー -->
    <div th:replace="~{user-layout :: header}"></div>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <!-- カテゴリフィルター -->
            <div class="category-filter" th:if="${productListForm.categories != null and !productListForm.categories.empty}">
                <div class="category-buttons">
                    <a href="/" class="category-btn" th:classappend="${productListForm.selectedCategory == null ? 'active' : ''}">全商品</a>
                    <a th:each="category : ${productListForm.categories}" 
                       th:href="@{/products(category=${category})}" 
                       th:text="${category}"
                       class="category-btn"
                       th:classappend="${productListForm.selectedCategory == category ? 'active' : ''}"></a>
                </div>
            </div>

            <!-- 商品一覧 -->
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title" th:text="${productListForm.selectedCategory != null ? productListForm.selectedCategory + 'の商品' : '商品一覧'}">商品一覧</h1>
                </div>
                
                <!-- デバッグ情報 -->
                <div th:if="${productListForm != null}">
                    <p>商品リストサイズ: <span th:text="${productListForm.products != null ? productListForm.products.size() : 'null'}">0</span></p>
                </div>
                
                <div th:if="${productListForm.hasProducts()}">
                    <div class="product-grid">
                        <div th:each="product : ${productListForm.products}" class="product-card">
                            <!-- 商品画像の表示 -->
                            <div th:if="${product.imagePath != null and !product.imagePath.empty and product.imagePath != ''}">
                                <img th:src="${product.imagePath}" 
                                     th:alt="${product.name}" 
                                     class="product-image"
                                     data-has-image="true">
                                <div class="product-image no-image-placeholder hidden">
                                    No Image
                                </div>
                            </div>
                            <div th:unless="${product.imagePath != null and !product.imagePath.empty and product.imagePath != ''}" 
                                 class="product-image no-image-placeholder">
                                No Image
                            </div>
                            
                            <div class="product-info">
                                <div class="product-category" th:text="${product.category}">カテゴリ</div>
                                <h3 class="product-name" th:text="${product.name}">商品名</h3>
                                <p class="product-description" th:text="${product.description}">商品説明</p>
                                <div class="product-price" th:text="'¥' + ${#numbers.formatDecimal(product.price ?: 0, 0, 'COMMA', 0, 'POINT')}">価格</div>
                                
                                <form th:action="@{/cart/add}" method="post" class="add-to-cart-form">
                                    <input type="hidden" name="productId" th:value="${product.id}">
                                    <input type="hidden" name="quantity" value="1">
                                    <button type="submit" class="btn btn-success add-to-cart-btn" 
                                            th:attr="data-product-id=${product.id}, data-product-name=${product.name}">
                                        追加
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div th:unless="${productListForm.hasProducts()}" class="alert alert-warning">
                    <p>商品が見つかりませんでした。</p>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <div th:replace="~{user-layout :: footer}"></div>

    <!-- トースト通知 -->
    <div id="toast" class="toast"></div>

    <!-- JavaScript -->
    <script th:src="@{/js/product-list.js}"></script>
</body>
</html>
