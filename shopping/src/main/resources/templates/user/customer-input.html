<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{user-layout :: head('お客様情報入力')}">
    <!-- 追加のhead要素があればここに記述 -->
</head>
<body>
    <!-- ヘッダー -->
    <div th:replace="~{user-layout :: header}"></div>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">お客様情報入力</h1>
                </div>
                
                <div class="card-body">
                    <p class="text-muted">注文に必要な情報を入力してください。</p>
                    
                    <form th:action="@{/order/customer-input}" th:object="${customerForm}" method="post">
                        <!-- お名前 -->
                        <div class="form-group">
                            <label for="name">お名前 <span class="text-danger">*</span></label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" 
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" required>
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}"></div>
                        </div>
                        
                        <!-- メールアドレス -->
                        <div class="form-group">
                            <label for="email">メールアドレス <span class="text-danger">*</span></label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" 
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" required>
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                        </div>
                        
                        <!-- 電話番号 -->
                        <div class="form-group">
                            <label for="phone">電話番号</label>
                            <input type="tel" id="phone" th:field="*{phone}" class="form-control" 
                                   th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''" 
                                   placeholder="例: 090-1234-5678">
                            <div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback" th:errors="*{phone}"></div>
                        </div>
                        
                        <!-- 住所 -->
                        <div class="form-group">
                            <label for="address">住所</label>
                            <textarea id="address" th:field="*{address}" class="form-control" rows="3" 
                                      th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''" 
                                      placeholder="例: 〒123-4567 東京都渋谷区○○○"></textarea>
                            <div th:if="${#fields.hasErrors('address')}" class="invalid-feedback" th:errors="*{address}"></div>
                        </div>
                        
                        <!-- ボタン -->
                        <div class="form-actions">
                            <a href="/cart" class="btn btn-secondary">カートに戻る</a>
                            <button type="submit" class="btn btn-primary">次へ進む</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <div th:replace="~{user-layout :: footer}"></div>
</body>
</html>
