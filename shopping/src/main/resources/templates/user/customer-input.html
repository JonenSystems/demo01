<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様情報入力 - オンラインショップ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <a href="/" class="site-title">オンラインショップ</a>
            <nav class="nav-links">
                <a href="/">商品一覧</a>
                <a href="/cart">カート <span th:if="${cartItemCount > 0}" th:text="'(' + ${cartItemCount} + ')'">(0)</span></a>
                <a href="/admin">管理者画面</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">お客様情報入力</h1>
                </div>
                
                <div class="card-body">
                    <p class="text-muted">注文に必要な情報を入力してください。</p>
                    
                    <form th:action="@{/order/customer-input}" th:object="${customerForm}" method="post">
                        <!-- お名前 -->
                        <div class="form-group">
                            <label for="name">お名前 <span class="text-danger">*</span></label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" 
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" required>
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}"></div>
                        </div>
                        
                        <!-- メールアドレス -->
                        <div class="form-group">
                            <label for="email">メールアドレス <span class="text-danger">*</span></label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" 
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" required>
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                        </div>
                        
                        <!-- 電話番号 -->
                        <div class="form-group">
                            <label for="phone">電話番号</label>
                            <input type="tel" id="phone" th:field="*{phone}" class="form-control" 
                                   th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''" 
                                   placeholder="例: 090-1234-5678">
                            <div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback" th:errors="*{phone}"></div>
                        </div>
                        
                        <!-- 住所 -->
                        <div class="form-group">
                            <label for="address">住所</label>
                            <textarea id="address" th:field="*{address}" class="form-control" rows="3" 
                                      th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''" 
                                      placeholder="例: 〒123-4567 東京都渋谷区○○○"></textarea>
                            <div th:if="${#fields.hasErrors('address')}" class="invalid-feedback" th:errors="*{address}"></div>
                        </div>
                        
                        <!-- ボタン -->
                        <div class="form-actions">
                            <a href="/cart" class="btn btn-secondary">カートに戻る</a>
                            <button type="submit" class="btn btn-primary">次へ進む</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 オンラインショップ. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
