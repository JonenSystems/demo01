<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客情報入力 - オンラインショップ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <a href="/" class="site-title">オンラインショップ</a>
            <nav class="nav-links">
                <a href="/">商品一覧</a>
                <a href="/cart">カート</a>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">顧客情報入力</h1>
                </div>
                
                <form th:action="@{/customer/confirm}" method="post" th:object="${customerForm}">
                    <div class="form-group">
                        <label for="name" class="form-label">お名前 <span style="color: red;">*</span></label>
                        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">メールアドレス <span style="color: red;">*</span></label>
                        <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">電話番号</label>
                        <input type="tel" id="phone" name="phone" th:field="*{phone}" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="address" class="form-label">住所</label>
                        <textarea id="address" name="address" th:field="*{address}" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div style="text-align: center; margin-top: 2rem;">
                        <a href="/cart" class="btn btn-secondary">戻る</a>
                        <button type="submit" class="btn btn-primary">確認画面へ</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 オンラインショップ. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
