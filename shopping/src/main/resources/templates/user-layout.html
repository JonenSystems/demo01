<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - オンラインショップ'">オンラインショップ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header" th:fragment="header">
        <div class="container">
            <a href="/" class="site-title">
                <img src="/images/logos/logo.png" alt="オンラインショップ" class="logo">
            </a>
            <nav class="nav-links">
                <a href="/">商品一覧</a>
                <a href="/cart">カート <span th:if="${cartItemCount > 0}" th:text="'(' + ${cartItemCount} + ')'">(0)</span></a>
                <a href="/admin">管理者画面</a>
            </nav>
        </div>
    </header>

    <!-- フッター -->
    <footer class="footer" th:fragment="footer">
        <div class="container">
            <p>&copy; 2024 Jonen Systems. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
