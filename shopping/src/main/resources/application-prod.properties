# 本番環境用設定（MySQL）

# プロファイルの明示的設定
spring.profiles.active=prod

# MySQLデータベース設定
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/shopping_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Tokyo}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# JPA設定
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# コネクションプール設定
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# 初期データの読み込み（本番環境では手動で実行）
# spring.sql.init.mode=always
# spring.sql.init.data-locations=classpath:data-mysql.sql

# 文字エンコーディング設定
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# Thymeleaf設定
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# 本番用のセッション設定
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.max-age=1800

# 本番用のログ設定
logging.level.root=WARN
logging.level.com.example.shopping=INFO
logging.level.org.springframework.security=INFO
logging.file.name=/opt/shopping/logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ヘルスチェック
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# 本番環境用静的リソース設定
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/static/,file:/opt/shopping/static/

# 本番環境用ファイルアップロード設定
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB 